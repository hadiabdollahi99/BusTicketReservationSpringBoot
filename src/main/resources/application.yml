spring:
  application:
    name: BusTicketReservationSpringBoot
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  datasource:
    url: jdbc:postgresql://localhost:5432/bus_ticket_reservation
    username: postgres
    password: 9976
    driver-class-name: org.postgresql.Driver

  jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

server:
 port: 8081