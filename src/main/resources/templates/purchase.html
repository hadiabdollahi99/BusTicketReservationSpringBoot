<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید بلیط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .purchase-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .alert {
            text-align: center;
        }
    </style>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/search">بازگشت به جستجو</a>
    </div>
</nav>

<div class="container">
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="purchase-form">
        <h2 class="text-center mb-4">تکمیل اطلاعات خرید</h2>

        <form th:action="@{/purchase}" method="post" th:object="${purchaseDto}">
            <input type="hidden" th:field="*{ticketId}">

            <div class="mb-3">
                <label for="customerName" class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" id="customerName"
                       th:field="*{customerName}" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">جنسیت</label>
                <select class="form-control" id="gender" th:field="*{gender}" required>
                    <option value="">انتخاب کنید</option>
                    <option value="MALE">آقا</option>
                    <option value="FEMALE">خانم</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-5">تأیید و پرداخت</button>
                <a href="/search" class="btn btn-secondary px-5">بازگشت</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
