<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/base :: head">
    <title>داشبورد</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="dashboard-container">
    <div class="welcome-section">
        <h1><i class="fas fa-tachometer-alt"></i> داشبورد کاربری</h1>
        <p class="welcome-message">خوش آمدید، <strong sec:authentication="name"></strong>!</p>
    </div>

    <div class="dashboard-cards">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-search"></i> جستجوی سفر
            </div>
            <div class="card-body">
                <form th:action="@{/search}" method="post" class="search-form">
                    <div class="form-group">
                        <label for="origin"><i class="fas fa-map-marker-alt"></i> مبدا</label>
                        <input type="text" id="origin" name="origin" th:value="${searchDto.departureCity}"
                               class="form-control" placeholder="مبدا سفر" required>
                    </div>

                    <div class="form-group">
                        <label for="destination"><i class="fas fa-flag"></i> مقصد</label>
                        <input type="text" id="destination" name="destination" th:value="${searchDto.destinationCity}"
                               class="form-control" placeholder="مقصد سفر" required>
                    </div>

                    <div class="form-group">
                        <label for="tripDate"><i class="fas fa-calendar-alt"></i> تاریخ حرکت</label>
                        <input type="date" id="tripDate" name="tripDate" th:value="${searchDto.departureDate}"
                               class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-search"></i> جستجوی سفر
                    </button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-ticket-alt"></i> بلیط‌های من
            </div>
            <div class="card-body">
                <p>مشاهده و مدیریت بلیط‌های خریداری شده</p>
                <a th:href="@{/purchases/my-purchases}" class="btn btn-success">
                    <i class="fas fa-eye"></i> مشاهده بلیط‌ها
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-history"></i> سفرهای اخیر
            </div>
            <div class="card-body">
                <p>مشاهده تمامی سفرهای خریداری شده</p>
                <a th:href="@{/purchases/all}" class="btn btn-info">
                    <i class="fas fa-list"></i> مشاهده تاریخچه
                </a>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <h3><i class="fas fa-bolt"></i> اقدامات سریع</h3>
        <div class="action-buttons">
            <a th:href="@{/purchases/my-purchases}" class="btn btn-action">
                <i class="fas fa-ticket-alt"></i> بلیط‌های فعال
            </a>
            <a th:href="@{/}" class="btn btn-action">
                <i class="fas fa-bus"></i> جستجوی سفر
            </a>
            <a th:href="@{/auth/logout}" class="btn btn-action btn-logout">
                <i class="fas fa-sign-out-alt"></i> خروج
            </a>
        </div>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>
</body>
</html>
