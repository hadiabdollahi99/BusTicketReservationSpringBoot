<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید خرید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .success-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .ticket-number {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .icon-success {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
    </style>
</head>
<body dir="rtl">
<div class="confirmation-container">
    <div class="success-card">
        <div class="icon-success">✓</div>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <h2>خرید بلیط با موفقیت انجام شد!</h2>

        <div th:if="${ticketNumber}" class="ticket-number">
            شماره بلیط: <span th:text="${ticketNumber}"></span>
        </div>

        <p>شماره بلیط خود را یادداشت کرده و در زمان سفر همراه داشته باشید.</p>

        <div class="mt-4">
            <a href="/my-tickets" class="btn btn-primary mx-2">مشاهده بلیط‌های من</a>
            <a href="/search" class="btn btn-secondary mx-2">خرید بلیط جدید</a>
        </div>
    </div>
</div>
</body>
</html>
