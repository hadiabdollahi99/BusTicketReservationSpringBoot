<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی بلیط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .container {
            margin-top: 30px;
        }
        .search-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .ticket-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .ticket-card:hover {
            transform: translateY(-5px);
        }
        .btn-buy {
            background-color: #27ae60;
            color: white;
        }
        .btn-buy:hover {
            background-color: #219653;
            color: white;
        }
    </style>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">سامانه بلیط اتوبوس</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/my-tickets">بلیط‌های من</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">خروج</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">جستجوی بلیط اتوبوس</h2>

    <div class="search-form">
        <form th:action="@{/search}" method="post" th:object="${searchDto}">
            <div class="row">
                <div class="col-md-4">
                    <label for="departureCity" class="form-label">شهر مبدأ</label>
                    <input type="text" class="form-control" id="departureCity"
                           th:field="*{departureCity}" required>
                </div>

                <div class="col-md-4">
                    <label for="destinationCity" class="form-label">شهر مقصد</label>
                    <input type="text" class="form-control" id="destinationCity"
                           th:field="*{destinationCity}" required>
                </div>

                <div class="col-md-4">
                    <label for="departureDate" class="form-label">تاریخ حرکت</label>
                    <input type="date" class="form-control" id="departureDate"
                           th:field="*{departureDate}" required>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary px-5">جستجو</button>
            </div>
        </form>
    </div>

    <div th:if="${tickets != null}">
        <h3 class="mb-3" th:if="${tickets.empty}">بلیطی برای این مسیر یافت نشد.</h3>

        <div th:unless="${tickets.empty}">
            <h3 class="mb-3">نتایج جستجو</h3>

            <div th:each="ticket : ${tickets}" class="ticket-card">
                <div class="row">
                    <div class="col-md-3">
                        <strong>شماره سفر:</strong>
                        <p th:text="${ticket.tripNumber}"></p>
                    </div>
                    <div class="col-md-3">
                        <strong>زمان حرکت:</strong>
                        <p th:text="${#temporals.format(ticket.departureTime, 'HH:mm')}"></p>
                    </div>
                    <div class="col-md-3">
                        <strong>تاریخ حرکت:</strong>
                        <p th:text="${#temporals.format(ticket.departureDate, 'yyyy/MM/dd')}"></p>
                    </div>
                    <div class="col-md-3 text-left">
                        <a th:href="@{/purchase/{id}(id=${ticket.id})}"
                           class="btn btn-buy">خرید بلیط</a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <strong>مسیر:</strong>
                        <span th:text="${ticket.departureCity}"></span>
                        <span> → </span>
                        <span th:text="${ticket.destinationCity}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
