<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>ثبت‌نام</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title"><i class="fas fa-user-plus"></i> ثبت‌نام</h2>

        <form th:action="@{/auth/register}" th:object="${user}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> نام کاربری</label>
                <input type="text" id="username" th:field="*{username}" class="form-control"
                       placeholder="حداقل ۳ کاراکتر">
                <div th:if="${#fields.hasErrors('username')}" class="error-message">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> ایمیل</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       placeholder="example@domain.com">
                <div th:if="${#fields.hasErrors('email')}" class="error-message">
                    <span th:errors="*{email}"></span>
                </div>
            </div>


            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       placeholder="حداقل ۶ کاراکتر">
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <span th:errors="*{password}"></span>
                </div>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> ثبت‌نام
                </button>
            </div>
        </form>

        <div class="auth-links">
            <p>قبلاً ثبت‌نام کرده‌اید؟ <a th:href="@{/auth/login}">وارد شوید</a></p>
        </div>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>
</body>
</html>
