<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>ورود به سیستم</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> ورود به سیستم</h2>

        <form th:action="@{/auth/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> نام کاربری</label>
                <input type="text" id="username" name="username" class="form-control"
                       required th:field="*{username}">
                <div th:if="${#fields.hasErrors('username')}" class="error-message">
                    <span th:errors="*{username}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
                <input type="password" id="password" name="password" class="form-control"
                       required th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> ورود
                </button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                نام کاربری یا رمز عبور اشتباه است
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                با موفقیت خارج شدید
            </div>
        </form>

        <div class="auth-links">
            <p>حساب کاربری ندارید؟ <a th:href="@{/auth/register}">ثبت‌نام کنید</a></p>
        </div>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>
</body>
</html>
