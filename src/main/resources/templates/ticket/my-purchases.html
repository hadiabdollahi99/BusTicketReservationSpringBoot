<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>بلیط‌های من</title>
</head>
<body>
<div th:replace="layout/base :: nav"></div>

<div class="tickets-container">
    <div class="tickets-header">
        <h1><i class="fas fa-ticket-alt"></i> بلیط‌های من</h1>
        <p>لیست بلیط‌های فعال شما</p>
    </div>

    <div th:if="${purchases.empty}">
        <div class="empty-state">
            <i class="fas fa-ticket-alt"></i>
            <h3>هنوز بلیطی خریداری نکرده‌اید</h3>
            <p>برای خرید بلیط جدید از داشبورد اقدام کنید</p>
            <a th:href="@{/dashboard}" class="btn btn-primary">
                <i class="fas fa-search"></i> جستجوی سفر
            </a>
        </div>
    </div>

    <div th:unless="${purchases.empty}" class="tickets-list">
        <div th:each="purchase : ${purchases}" class="ticket-card">
            <div class="ticket-header">
                    <span class="ticket-number">
                        <i class="fas fa-hashtag"></i> شماره بلیط:
                        <strong th:text="${purchase.ticketNumber}"></strong>
                    </span>
                <span class="ticket-status active">
                        <i class="fas fa-check-circle"></i> فعال
                    </span>
            </div>

            <div class="ticket-body">
                <div class="passenger-info">
                    <h3>
                        <i class="fas fa-user"></i>
                        <span th:text="${purchase.customerGender}"></span>
                        <span th:text="${purchase.customerName}"></span>
                    </h3>
                </div>

                <div class="trip-info">
                    <h4><i class="fas fa-route"></i> اطلاعات سفر</h4>
                    <div class="route">
                        <span class="origin" th:text="${purchase.ticket.departureCity}"></span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="destination" th:text="${purchase.ticket.destinationCity}"></span>
                    </div>
                    <div class="trip-details">
                        <div class="detail">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="label">تاریخ حرکت:</span>
                            <span class="value" th:text="${purchase.ticket.departureDate}"></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-clock"></i>
                            <span class="label">ساعت حرکت:</span>
                            <span class="value" th:text="${purchase.ticket.departureTime}"></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-calendar-check"></i>
                            <span class="label">تاریخ خرید:</span>
                            <span class="value" th:text="${#temporals.format(purchase.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ticket-actions">
                <a th:href="@{/purchases/view/{id}(id=${purchase.id})}" class="btn btn-info">
                    <i class="fas fa-eye"></i> مشاهده جزئیات
                </a>
                <form th:action="@{/purchases/cancel/{id}(id=${purchase.id})}" method="post"
                      class="cancel-form" onsubmit="return confirm('آیا از لغو این بلیط اطمینان دارید؟');">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-times-circle"></i> لغو بلیط
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="tickets-actions">
        <a th:href="@{/purchases/all}" class="btn btn-outline-primary">
            <i class="fas fa-history"></i> مشاهده تاریخچه کامل
        </a>
        <a th:href="@{/dashboard}" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> خرید بلیط جدید
        </a>
    </div>
</div>

<div th:replace="layout/base :: footer"></div>
</body>
</html>
